<div class="d-flex justify-content-center">
  <div class="w-50 col-md-12" id="Agregar">
    <br />
    <form>
      <div>
        <h1 class="text-center text-bg-danger">Registrar Producto</h1>
      </div>
      <div class="form-floating mb-3">
        <input type="text" name="txtCodigo" id="txtCodigo" class="form-control" value="" placeholder="codigo"
        required />
        <label for="txtCodigo" class="text-secondary"><small>Codigo:</small></label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" name="txtNombre" id="txtNombre" class="form-control" value=""placeholder="nombre"
        required />
        <label for="txtNombre" class="text-secondary"><small>Nombre:</small></label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" name="txtPrecio" id="txtPrecio" class="form-control" value="" placeholder="precio"
        required />
        <label for="txtPrecio" class="text-secondary"><small>Precio:</small></label>
      </div>

      <div class="form-floating mb-3">
        <input type="file" name="fileFoto" id="fileFoto" class="form-control" accept=".jpg" required />
        <label for="fileFoto" class="text-secondary">Foto (jpg):</label>
      </div>

      <div class="form-floating mb-3">
        <select name="cbCategoria" id="cbCategoria" class="form-select" required>
          <option value=""><small>Seleccione</small></option>

          <option value="" class="fw-bold">

          </option>

        </select>
        <label for="cbCategoria" class=""><small>Categor√≠a:</small></label>
      </div>

      <div class="d-flex justify-content-center pb-4">
        <button class="btn btn-success fw-bold text-white"><i class="fa-regular fa-floppy-disk fa-bounce"></i> Agregar</button>
      </div>
    </form>
  </div>
</div>
