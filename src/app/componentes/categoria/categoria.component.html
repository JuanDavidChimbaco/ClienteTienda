<div class="d-flex justify-content-center rounted">
  <div class="col-md-12 mt-3 w-75">
    <form [formGroup]="frmCategoria" (ngSubmit)="agregarCategoria(frmCategoria.value)">
      <div>
        <h3 class="text-center bg-danger text-white rounded">Agregar Categoría</h3>
      </div>
      <div class="form-control">
        <label for="txtNombre" class="form-label">Nombre de la categoría:</label>
        <input type="text" class="form-control" id="txtNombre" formControlName="txtNombre" placeholder="Categorias" required/>
      </div>
      <!-- <div class="form-control">
        <label for="fileFoto" class=" text-black">Foto de la categoria (jpg):</label>
        <input type="file" name="fileFoto" id="fileFoto" class="form-control redondeado" accept=".jpg" required/>
      </div> -->
      <div class="d-flex justify-content-center">
        <button class="btn btn-success mt-3"><i class="fa-regular fa-floppy-disk fa-bounce"></i> Agregar</button>
      </div>
    </form>

    <div class="text-center fw-bold">{{mensaje}}</div>

  </div>
</div>
